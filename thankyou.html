<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .thank-you-container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }

    .thank-you-message h1 {
      font-size: 36px;
      color: #ff6600;
      font-family: 'Courier New', Courier, monospace;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .thank-you-message h1 span {
      color: #ff8c00;
      font-weight: bold;
      font-family: 'Verdana', sans-serif;
    }

    .thank-you-message p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .thank-you-button a {
      background-color: #ff6600;
      color: white;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .thank-you-button a:hover {
      background-color: #e65c00;
    }

    .note {
      font-size: 16px;
      color: #333;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px dashed #ff6600;
    }

    .note p {
      font-style: italic;
      color: #ff6600;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="thank-you-message">
      <h1>Thank You, <span id="user-name">User</span>!</h1>
      <p>Your submission has been received. We appreciate your feedback!</p>
      <div class="thank-you-button">
        <a href="home.html">Go Back Home</a>
      </div>
      <div class="note">
        <p>Remember, every meal shared makes a difference in someoneâ€™s life. Thank you for being a part of this mission!</p>
      </div>
    </div>
  </div>

  <script>
    // Retrieve the user's name from localStorage and display it on the page
    const userName = localStorage.getItem('userName');
    if (userName) {
      document.getElementById('user-name').textContent = userName;
    }
  </script>
</body>
</html>
